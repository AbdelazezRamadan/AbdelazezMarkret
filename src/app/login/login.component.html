<form [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  formControlName="email" id="email" >
    <div *ngIf=" form.get('email')?.touched && form.get('email')?.invalid " >
       <div *ngIf="form.get('email')?.errors?.checkFoundedEmail" class="alert alert-danger"> This Email Already Existes</div>
    </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="text" class="form-control" formControlName="password" id="password" #password (change)="onChange(password)" >
      <div *ngIf=" form.get('password')?.touched &&  form.get('password')?.invalid" >
          <div *ngIf=" form.get('password')?.errors?.noSpaceAllow" class="alert alert-danger"> Space Not Allowed</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
